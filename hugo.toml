baseURL = 'https://tech-knowledge-notes.netlify.app/'
languageCode = 'en-us'
title = 'My Tech Knowledge Notes'
theme = "PaperMod"
[params]
  author = "Ankur Singh"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = false
  ShowWordCount = false
  defaultTheme = "auto"
  ShowPostMeta = true
  disableSpecial1stPost = true
  mainSections = ["notes"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
